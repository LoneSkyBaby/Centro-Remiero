	<main>
        <section class="contact">
            <div class="container">
              <h2>Contatti</h2>
              <p>Contattaci per ulteriori informazioni sulle nostre attività o per prenotare una lezione:</p>
              <form action="#" method="POST">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="message">Messaggio:</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Invia</button>
              </form>
              <p>Puoi anche contattarci telefonicamente al numero <a href="tel:0123456789">0123456789</a> o visitarci presso la nostra sede in Via Rematori 1, 00100 Roma.</p>
            </div>
          </section>
